<script>
    function openForms() {
      document.getElementById("myForms").style.display = "block";
    }
    
    function closeForms() {
      document.getElementById("myForms").style.display = "none";
    }
    </script>


<script>

    document.querySelectorAll('.uploader input[type="file"]').forEach((el) =>
        el.addEventListener("change", (ev) => {
            if (ev.target.files && ev.target.files.length) {
                const text = Array.from(ev.target.files)
                    .map((x) => x.name)
                    .join(", ");
                el.parentNode.querySelector(".placeholder").innerText = text;
            }
        })
    );
    
    </script>

<script>
    $(document).ready(function(){
      $(".close-x").click(function(){
        $("#myForms").css("display", "none");
      });
    });
    </script>
